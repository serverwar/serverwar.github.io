<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xirê em Homenagem | Pai Oxalá</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff, #f6f2e9);
      color: #4d3b20;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 650px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .banner-img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(to right, #d4af37, #f1c40f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #5a4a21;
      margin-bottom: 0.8rem;
      font-style: italic;
    }

    .highlight {
      font-size: 1.3rem;
      font-weight: bold;
      color: #b88a28;
      margin: 0.8rem 0;
    }

    .date-time {
      font-size: 1.1rem;
      color: #2d2d2d;
      margin: 0.5rem 0;
    }

    .address {
      font-size: 0.95rem;
      margin-top: 0.8rem;
      color: #555;
      line-height: 1.4;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.2rem;
    }

    .social-link {
      color: #8e6c35;
      font-size: 1.6rem;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      transform: translateY(-4px);
      color: #d4af37;
    }

    .countdown {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #8e6c35;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/evt5hTW.png" alt="Convite Xirê" class="banner-img">

    <h1>🕊️ Xirê em Homenagem ao Pai Oxalá 🕊️</h1>
    <div class="subtitle">Família Demacei convida os amigos</div>

    <div class="highlight">🕊️ Pai Oxalá Alufá Orumilaia 🕊️</div>

    <div class="date-time">📅 08 de Novembro às 21h 🕊️</div>

    <div class="address">
      📍 Rodovia Tapir Rocha, 18040 – Pda 80 Águas Claras, Viamão-RS 🕊️<br>
      📞 Pai Cristian d’Oxalá | Fone: (51) 98105-3880
    </div>

    <div class="social-links">
      <a href="https://api.whatsapp.com/send/?phone=5551981053880&text=Olá,+quero+saber+mais+sobre+o+evento!" class="social-link"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/pai.cristian" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/" class="social-link"><i class="fab fa-facebook"></i></a>
    </div>

    <div class="countdown">🕊️ Redirecionando para site principal em <span id="countdown">15</span> segundos...</div>
  </div>

  <!-- Áudio de fundo -->
  <audio autoplay loop hidden>
    <!-- OBS: substitua por um arquivo MP3 válido para funcionar -->
    <source src="https://www.example.com/audio.mp3" type="audio/mpeg">
  </audio>

  <script>
    let seconds = 15;
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = 'home.html';
      }
    }, 1000);

    setTimeout(() => {
      window.location.href = 'home.html';
    }, 15000);
  </script>
</body>
</html>
